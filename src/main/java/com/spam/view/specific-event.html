<!-- Specific event page -->

<!DOCTYPE html>
<html>
    <html lang="en">

    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>An Event</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- CSS files -->
         <link rel="stylesheet" href="css/specific-event.css">
    </head>
    <body>
        <div id="navbar">
            <p><a href="profile.html">Profile</a></p>
            <p><a href="users.html">Community</a></p>
            <p><a href="home.html">Home</a></p>
            <p><a href="create-event.html">Create Event</a></p>
        </div>

        <div class="container">
            <h1 id="eventheading"></h1>
            <div id="specificeventinfo">
                <!-- specific event data goes here -->
            </div>
            <div class="text-right">
                <button id="delete" type="button" class="btn btn-danger">Delete</button>
            </div>

            <h2>Update Event</h2>
            <form>
                <label for="org">Organization Name:</label>
                <br>
                <input type="text" id="org" placeholder="e.g. Robotics Club">
                <br>
                <label for="title">Title:</label>
                <br>
                <input type="text" id="title" placeholder="e.g. General Body Meeting">
                <br>
                <label for="location">Location:</label>
                <br>
                <input type="text" id="location" placeholder="e.g. Student Center">
                <br>
                <label for="date">Date:</label>
                <br>
                <input type="text" id="date" placeholder="MM/DD/YYYY">
                <br>
                <label for="time">Time:</label>
                <br>
                <input type="text" id="time" placeholder="e.g. 5:00pm">
                <br>
                <label for="description">Description:</label>
                <br>
                <textarea id="description" placeholder="e.g. Our first meeting of the semester!"></textarea>
                <br>
                <label for="food">Food Available:</label>
                <br>
                <input type="text" id="food" placeholder="e.g. Pizza, cookies, etc.">
            </form>

            <div class="text-center">
                <button id="edit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>

        
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/specific-event.js"></script>
    </body>
</html>
