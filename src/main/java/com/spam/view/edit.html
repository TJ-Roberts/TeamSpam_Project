<!-- Edit event page -->

<!DOCTYPE html>
<html>
    <html lang="en">

    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>New Event</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- CSS files -->
         <link rel="stylesheet" href="css/edit.css">
    </head>
    <body>
        <div class="container">
            <h1>Edit Event</h1>

            <form>
                <input type="text" id="org" name="orgname" placeholder="Organization">
                <br>
                <input type="text" id="title" placeholder="Title">
                <br>
                <input type="text" id="location" placeholder="Location">
                <br>
                <input type="text" id="date" placeholder="Date">
                <br>
                <input type="text" id="time" placeholder="Time">
                <br>
                <textarea id="description" placeholder="Description"></textarea>
                <br>
                <input type="text" id="food" placeholder="Food">
            </form>

            <div class="text-center">
                <button type="button" class="btn btn-primary">Submit</button> <!--TODO-->
            </div>
        </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/edit.js"></script>
    </body>
</html>
